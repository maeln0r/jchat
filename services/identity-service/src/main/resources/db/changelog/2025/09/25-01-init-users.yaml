databaseChangeLog:
  - changeSet:
      id: 25-01-init-users
      author: maeln0r
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: kc_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: TEXT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: display_name
                  type: TEXT
              - column:
                  name: tenant_id
                  type: UUID
              - column:
                  name: is_active
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  defaultValueComputed: now()
                  constraints:
                    nullable: false